<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .category-btn:hover {
            transform: scale(1.05);
        }
        
        .category-btn.active {
            background: #ffd700;
        }
        
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
            background: #000;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68px;
            height: 48px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 12px;
            transition: background 0.2s;
        }
        
        .play-button:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            display: none;
        }
        
        .video-player.active {
            display: block;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .video-channel {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .category-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Learning Videos</h1>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">All Videos</button>
            <button class="category-btn" data-category="space">üöÄ Space</button>
            <button class="category-btn" data-category="cars">üèéÔ∏è Race Cars</button>
            <button class="category-btn" data-category="bikes">üö¥ Bikes</button>
            <button class="category-btn" data-category="motorcycles">üèçÔ∏è Motorcycles</button>
            <button class="category-btn" data-category="f1">üèÅ F1</button>
            <button class="category-btn" data-category="chess">‚ôüÔ∏è Chess</button>
            <button class="category-btn" data-category="art">üé® Art</button>
            <button class="category-btn" data-category="cameras">üì∑ Cameras</button>
        </div>
        
        <div class="videos" id="videoGrid"></div>
    </div>

    <script>
        let videos = [];
        const videoGrid = document.getElementById('videoGrid');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Function to load JSON data
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error("Could not load videos:", error);
                videoGrid.innerHTML = '<p style="text-align:center; color:white;">Error loading videos. Please check console.</p>';
            }
        }

        function playVideo(videoId, index) {
            const thumbnail = document.getElementById(`thumb-${index}`);
            const player = document.getElementById(`player-${index}`);
            
            thumbnail.style.display = 'none';
            player.classList.add('active');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function renderVideos(filter = 'all') {
            const filtered = filter === 'all' 
                ? videos 
                : videos.filter(v => v.category === filter);
            
            videoGrid.innerHTML = filtered.map((video, index) => `
                <div class="video-card">
                    <div class="video-thumbnail" id="thumb-${index}" onclick="playVideo('${video.id}', ${index})">
                        <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="${video.title}">
                        <div class="play-button"></div>
                    </div>
                    <iframe 
                        id="player-${index}"
                        class="video-player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channel}</div>
                        <span class="category-tag">${video.category}</span>
                    </div>
                </div>
            `).join('');
        }

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderVideos(btn.dataset.category);
            });
        });

        // Initialize loading
        loadVideos();
    </script>
</body>
</html>
