    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .category-btn:hover {
            transform: scale(1.05);
        }
        
        .category-btn.active {
            background: #ffd700;
        }
        
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .video-channel {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .category-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>

        const videoGrid = document.getElementById('videoGrid');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function renderVideos(filter = 'all') {
            const filtered = filter === 'all' 
                ? videos 
                : videos.filter(v => v.category === filter);
            
            videoGrid.innerHTML = filtered.map(video => `
                <div class="video-card">
                    <iframe 
                        class="video-player"
                        src="https://www.youtube.com/embed/${video.id}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channel}</div>
                        <span class="category-tag">${video.category}</span>
                    </div>
                </div>
            `).join('');
        }

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderVideos(btn.dataset.category);
            });
        });

        renderVideos();
